<!DOCTYPE html>
<html>

<head></head>

<body>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group has-error login-test">
      <label for="exampleInputEmail" class="control-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" formControlName="email" aria-describedby="emailHelp"
             placeholder="Enter email">
    </div>
    <div class="form-group has-error login-test">
      <label for="exampleInputPassword" class="control-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
