<!DOCTYPE html>

<html>

<head></head>

<body>
    <div class="container">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="has-error form-group signup-test">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="has-error form-group signup-test">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
